version: '3.8'

services:
  db:
    image: postgis/postgis:14-3.3
    container_name: environmental_risk_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: environmental_risk_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: